<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Image</title>
    <style>
        body {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Processed Image</h1>
    {% if image_data_url %}
        <img src="{{ image_data_url }}" alt="Processed Image">
    {% else %}
        <p>No image available.</p>
    {% endif %}
</body>
</html>
